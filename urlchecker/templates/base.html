<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" href="/static/icon/favicon.ico">

    <title>CheckMyUrl</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/../{{ parent.id }}">Home</a>
          <a class="navbar-brand" href="/developers">Developers</a>
          <a class="navbar-brand" href="/about">About</a>
        </div>
        
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        {% block contenido%} {% endblock %}
        
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        {% block onfooter %} {% endblock %}
        
      </div>

      <footer>
        <p>3rd DevLab Assigment. &copy; Company 2015</p>
      </footer>
    </div> <!-- /container -->

    ================================================== -->
